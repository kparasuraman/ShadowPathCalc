<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route Mapper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Controls Section -->
    <div id="controls" style="padding: 20px; background: #f5f5f5;">
      <h2>Route Finder</h2>
      <div class="input-group">
        <label for="start">Start Location:</label>
        <input type="text" id="start" placeholder="Enter start location" />
      </div>
      <div class="input-group">
        <label for="end">End Location:</label>
        <input type="text" id="end" placeholder="Enter destination" />
      </div>
      <button id="calculate-button">Find Routes</button>
    </div>

    <!-- Error Message Section -->
    <div id="error-message" style="color: red; padding: 10px; margin-top: 10px; display: none;"></div>

    <!-- Map Container -->
    <div id="map" style="width: 100%; height: 500px; margin-top: 20px;"></div>

    <!-- Route Information -->
    <div id="routes" style="padding: 20px; margin-top: 20px;">
      <h3>Calculated Routes:</h3>
      <ul id="route-list"></ul> <!-- This will display the list of routes if any -->
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
